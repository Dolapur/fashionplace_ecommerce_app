{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">

        <!-- Shipping-Form Section -->

        <!-- Cart Section -->
        <div class="col-md-6">
            <div class="uk-width-xlarge uk-margin">
                <div class="uk-card uk-card-small uk-card-default uk-card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="6">
                                    <h2>Order Summary</h2>
                                    <h3><strong>Total: ${{ cart.get_cart_total|floatformat:'2' }}</strong></h3>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <div class="box-element">
                                <a class="btn btn-primary btn-lg" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
                            </div>
                            {% for item in cartitems %}
                            <tr>
                                <td scope="row">
                                    <div id="cart_image">
                                        <img src="{{ item.product.image.url }}">
                                    </div>
                                </td>
                                <td>
                                    <h3>{{ item.product.name }}</h3>
                                </td>
                                <td>
                                    <h3>x{{ item.quantity }}</h3>
                                </td>
                                <td>
                                    <h3>${{ item.product.price }}</h3>
                                </td>
                                <td>
                                    <h3></h3>
                                </td>
                                <td>
                                    <h3>${{ item.get_total|floatformat:2 }}</h3>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="col-12 text-end">
                        <div class="d-grid gap-2">
                            <button type="button" onclick="makePayment()" class="btn btn-success">Payment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://checkout.flutterwave.com/v3.js"></script>
<script>

let cart_total = "{{cart.get_cart_total}}"
let cart_id = "{{cart.cart_id}}"


  function makePayment() {
    FlutterwaveCheckout({
      public_key: "FLWPUBK_TEST-688af51983a6333f6008b085af886c58-X",
      tx_ref: "titanic-48981487343MDI0NzMx",
      amount: cart_total,
      currency: "USD",
      payment_options: "card, mobilemoneyghana, ussd",
      redirect_url: "http://127.0.0.1:8000/payments/"+cart_id,
      meta: {
        consumer_id: 23,
        consumer_mac: "92a3-912ba-1192a",
      },
      customer: {
        email: "rose@unsinkableship.com",
        phone_number: "08102909304",
        name: "{{request.user.username}}",
      },
      customizations: {
        title: "Fashion Place",
        description: "Shop with ease",
        logo: "https://www.logolynx.com/images/logolynx/22/2239ca38f5505fbfce7e55bbc0604386.jpeg",
      },
    });
  }

</script>

{% endblock %}
